{% extends "base.html" %}
{% block title %} Login Page{% endblock %}

{% block content %}
    <!-- flash statment for if you loggin in correctly -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %} 
                <p class="text-danger">{{msg}}</p> 
            {% endfor %}
        {% endif %} 
    {% endwith %} 
<!-- css styling -->
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family:san-serif;
    background: url('/static/css/images/bkDoc.jpg');
    background-size: cover;    
    }

    .login-box {
    width: 280px;
    position: absolute;
    top: 50%;
    left:50%;
    transform:translate(-50%,-50%);
    color: white;
    }

    .login-box h1 {
    float:left;
    font-size: 40px;
    border-bottom:6px solid #4caf50; 
    margin-bottom:50px ;
    padding: 13px 0;
    } 

    .textbox {
    width:100%; 
    overflow:hidden;
    font-size: 20px; 
    padding: 8px 0;
    margin: 8px 0;
    border-bottom: 1px solid #4caf50;
    }

    .textbox input {
    border: none;
    outline: none;
    background: none;
    color: white;
    font-size:18px;
    width:80%;
    float:left;
    margin:0 10px;

    }

    .btn {
    width:100% ;
    background:none;
    border:2px solid #4caf50;
    color: white;
    padding:5px ;
    font-size: 18px;
    cursor:pointer;
    margin: 12px 0; 

    }
    </style>
    <!-- login form -->
    <div class = "login-box">
        <form action="#" method="post">
        <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="Username" name="nm">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="" value="">
            </div>
            <input class="btn" type="submit"  name="" value="Sign in">
        </form>
    </div> 

{% endblock %}
